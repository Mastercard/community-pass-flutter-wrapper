dependencies {
    // Use local aar inside flutter plugin
//     implementation (name: "community-pass-library-v2.5.1", ext:'aar') // for release - assembleRelease //Android Studio and cli

    implementation files("libs/community-pass-library-v2.6.1.aar")

    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Compose
    implementation "androidx.compose.material3:material3:1.1.2"
    // Optional - Integration with activities

    implementation("androidx.activity:activity-compose:1.6.1")
    // Optional - Integration with ViewModels
    implementation("androidx.lifecycle:lifecycle-viewmodel-compose:2.6.1")

    // serialization
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.0"

    //Navigation libs
    def nav_version = "2.5.3"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    implementation 'com.google.code.gson:gson:2.9.0' //Required for object serialization and deserialization while performing CPK communication
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2' //Required for JWT encoding and decoding in some of the biometric use cases
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.2' //Required for JWT encoding and decoding in some of the biometric use cases
    implementation 'io.jsonwebtoken:jjwt-orgjson:0.11.2' //Required for JWT encoding and decoding in some of the biometric use cases
    implementation 'org.apache.commons:commons-lang3:3.7' //Helper utilities required by the CPK library
}